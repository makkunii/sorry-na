<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bati Na Tayo?</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        background: #ffdde1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-family: Arial, sans-serif;
    }

    h1 {
        font-size: 2.5rem;
        margin-bottom: 30px;
        color: #ff3d6b;
    }

    .buttons {
        display: flex;
        gap: 20px;
    }

    button {
        padding: 15px 30px;
        font-size: 1.2rem;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: 0.3s;
    }

    #yesBtn {
        background: #ff3d6b;
        color: white;
    }

    #noBtn {
        background: #ccc;
    }

    /* Modal */
    .modal-bg {
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.6);
        display: none;
        justify-content: center;
        align-items: center;
    }

    .modal {
        background: white;
        padding: 30px 40px;
        border-radius: 15px;
        text-align: center;
        font-size: 1.5rem;
        color: #ff3d6b;
        box-shadow: 0 5px 20px rgba(0,0,0,0.3);
    }

    .modal button {
        margin-top: 20px;
        background: #ff3d6b;
        color: white;
    }
</style>
</head>
<body>

<h1>Bati na tayo? ü•∫</h1>

<div class="buttons">
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
</div>

<!-- Modal -->
<div class="modal-bg" id="modalBg">
    <div class="modal">
        Thank you, I love you sooo much! ‚ù§Ô∏è
        <br>
        <button onclick="closeModal()">Close</button>
    </div>
</div>

<script>
    let yesBtn = document.getElementById("yesBtn");
    let noBtn = document.getElementById("noBtn");
    let modalBg = document.getElementById("modalBg");

    let yesSize = 1;

    noBtn.addEventListener("click", () => {
        yesSize += 0.3; // grow bigger
        yesBtn.style.transform = `scale(${yesSize})`;
    });

    yesBtn.addEventListener("click", () => {
        modalBg.style.display = "flex";
    });

    function closeModal() {
        modalBg.style.display = "none";
    }
</script>

</body>
</html>
