<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            text-align: center;
            margin-top: 20vh;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            position: relative;
        }
        #noBtn {
            position: relative;
            transition: all 0.3s ease;
        }
        #yesBtn {
            transition: transform 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Can you be my Valentine? üíñ</h2>
        <div class="mt-4 button-container">
           <div>
                <button id="yesBtn" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#valentineModal">Yes</button>
           </div>
            <div>
                <button id="noBtn" class="btn btn-warning text-light">No</button>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="valentineModal" tabindex="-1" aria-labelledby="valentineModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="valentineModalLabel">Yay! üéâ</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    I'm so happy you said yes! ‚ù§Ô∏è <br>
 see you soon
                </div>
				
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        const noBtn = document.getElementById("noBtn");
        const yesBtn = document.getElementById("yesBtn");
        let yesSize = 1;

        noBtn.addEventListener("mouseover", function() {
            const x = Math.random() * (window.innerWidth - 150);
            const y = Math.random() * (window.innerHeight - 150);
            noBtn.style.position = "absolute";
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
            yesSize += 0.2;
            yesBtn.style.transform = `scale(${yesSize})`;
        });

        noBtn.addEventListener("click", function() {
            noBtn.innerText = "Yes";
            noBtn.classList.remove("btn-warning");
            noBtn.classList.add("btn-danger");
            noBtn.removeEventListener("mouseover", arguments.callee);
            const modal = new bootstrap.Modal(document.getElementById("valentineModal"));
            modal.show();
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
